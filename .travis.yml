language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
cache: pip
before_install:
  - python --version
  - pip install -U pip
  - pip install codecov
install:
  - pip install -r requirements.txt # install package + test dependencies
script:
  - python tests.py #run tests
after_success:
  - codecov # submit coverage
