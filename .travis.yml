language: python
python:
  - "3.6"
  - "3.7"
install:
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls
script: 
  - pip install coverage==4.5.4
  - git clone https://github.com/kungkingc/SOS-shoppingCart.git
  - cd SOS-shoppingCart
  - py.test --cov=SOS-shoppingCart/test
  - py.test --cov --cov-report html
after_success:
   - coveralls
